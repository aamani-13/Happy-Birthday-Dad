        <script>
            var cake = false;
            var calender = false;
            var heart = false;
            var HoverOverElements = 0;
            $(document).ready(function(){
                $('#start-button').click(function(){
                    $(this).hide(1000, function(){
                        $('#main').show();
                    });
                });

                $('#Heart').mouseenter(function(){
                    if(!heart){
                        HoverOverElements++;
                        heart = true;
                    }
                });

                $('#Calender').mouseenter(function(){
                    if(!calender){
                        HoverOverElements++;
                        calender = true;
                    }
                });

                $('#Cake').mouseenter(function(){
                    if(!cake){
                        HoverOverElements++;
                        cake = true;
                    }
                });

                $('#main-start-button').click(function(){
                    if(HoverOverElements === 3){
                        window.location.href = 'video.html';
                    }else {
                       alert('you got more things to see in this page \nHint: hover over images');
                    }
                });
            });

            setInterval(function() {
                
            }, 100);
        </script>
